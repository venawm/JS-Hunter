services:
  # OPTIONAL: Only run this manually when you need to initialize DB
  # Usage: podman-compose run --rm init-db
  init-db:
    build: 
      context: .
      dockerfile: docker/Dockerfile.engine
    env_file: .env
    command: python core/db/init_db.py
    networks: 
      - titan_net
    depends_on:
      - db
    profiles:
      - tools  # This prevents it from running automatically

  engine:
    build: 
      context: .
      dockerfile: docker/Dockerfile.engine
    restart: always
    env_file: .env
    command: celery -A services.engine.worker worker -Q titan_queue -c 8 -l INFO
    volumes: 
      - './data/artifacts:/app/data/artifacts'
    networks: 
      - titan_net
    depends_on:
      - db
      - redis

  api:
    build: 
      context: .
      dockerfile: docker/Dockerfile.engine
    restart: always
    ports: 
      - "8003:8000"
    env_file: .env
    command: uvicorn services.api.main:app --host 0.0.0.0 --port 8000
    networks: 
      - titan_net
    depends_on:
      - db
      - redis

  frontend:
    build: 
      context: .
      dockerfile: docker/Dockerfile.frontend
    restart: always
    ports: 
      - "3000:3000"
    environment:
      # Next.js connects directly to DB for dashboard metrics
      - DATABASE_URL=postgresql://titan:forge_password@db:5432/titan_core
    volumes: 
      # Critical: Mounts scan artifacts so the Frontend can display source code
      - './data/artifacts:/app/data/artifacts'
    networks: 
      - titan_net
    depends_on:
      - db
      - api

  db:
    image: docker.io/library/postgres:15-alpine
    restart: always
    environment: 
      POSTGRES_USER: titan
      POSTGRES_PASSWORD: forge_password
      POSTGRES_DB: titan_core
    volumes: 
      - pg_data:/var/lib/postgresql/data
    networks: 
      - titan_net

  redis:
    image: docker.io/library/redis:7-alpine
    restart: always
    networks: 
      - titan_net

volumes: 
  pg_data: {}

networks: 
  titan_net: {}